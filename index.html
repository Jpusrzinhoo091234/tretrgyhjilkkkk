<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="top-bar">
                <div class="logo">
                    <a href="/" class="emoji-logo">
                        🏆 Legends Store
                    </a>
                </div>

                <div class="header-actions">
                    <form class="search-form">
                        <input type="text" placeholder="Pesquisar...">
                        <button type="submit" aria-label="Pesquisar">
                            🔍
                        </button>
                    </form>

                    <div class="user-actions">
                        <button class="login-btn" aria-label="Login/Cadastro">Login/Cadastro</button>
                        <button class="cart-btn" aria-label="Carrinho de Compras">
                            🛒
                            <span class="cart-count">0</span>
                        </button>
                    </div>
                </div>
            </div>

            <nav class="main-navigation">
                <ul>
                    <li><a href="/" class="nav-link">Início 🏠</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="produtos-container" class="produtos-container">
            <!-- Categorias e produtos serão adicionados dinamicamente pelo JavaScript -->
        </section>
    </main>

    <footer>
        <div class="footer-social">
            <a href="#" class="social-link">Facebook 📘</a>
            <a href="#" class="social-link">Instagram 📷</a>
            <a href="#" class="social-link">WhatsApp 💬</a>
        </div>
        <div class="footer-copyright">
            2025 Legends Store. Todos os direitos reservados. 🏆
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
