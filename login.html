<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Legends Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="btn-voltar">🏠 Voltar ao Início</a>
        
        <div class="login-box">
            <h2>🏆 Legends Store</h2>
            <h3>Fazer Login</h3>

            <form id="login-form">
                <div class="input-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" required placeholder="Digite seu nome de usuário">
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required placeholder="********">
                </div>
                <button type="submit" class="btn">Entrar 🔓</button>
            </form>

            <div class="login-link">
                <p>Não tem uma conta?</p>
                <a href="cadastro.html" class="btn">Cadastre-se 🚀</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
