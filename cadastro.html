<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Legends Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="btn-voltar">🏠 Voltar ao Início</a>
        
        <div class="login-box">
            <h2>🏆 Legends Store</h2>
            <h3>Criar Conta</h3>

            <form id="cadastro-usuario-form">
                <div class="input-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" required placeholder="Escolha seu nome de usuário">
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required placeholder="********" minlength="8">
                </div>
                <div class="input-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" required placeholder="********" minlength="8">
                </div>
                <div class="input-group checkbox">
                    <input type="checkbox" id="termos" required>
                    <label for="termos">Li e concordo com os Termos de Uso</label>
                </div>
                <button type="submit" class="btn">Criar Conta 🚀</button>
            </form>

            <div class="login-link">
                Já tem uma conta? <a href="login.html">Fazer Login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
